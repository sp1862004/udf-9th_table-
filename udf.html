<script>
    function printMultiplicationTable(number){
        for(let i = 1; i<=10;i++){
            const result = number*i;
            // console.log(`${number}*${i}=${result}`);
            document.write(`${number}*${i}=${result}`)
            document.write("<br>")
            
        }
    }
    printMultiplicationTable(9);
</script>
